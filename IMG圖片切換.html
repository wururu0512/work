<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>

    
    <img   src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgJ9T7hOwIBDK63T7aTXhIQ--yKKHsXtfkKg&usqp=CAU" alt="">


    <script>
var img = document.querySelector('img')
//先抓到圖片
console.log(img);

//點到圖片時     //功能-要切換圖片
img.onclick = function(){    
            
            //判斷 ==
            //如果圖片是這張(A)的情況下(電腦以字串比較)
            if (img.src == 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgJ9T7hOwIBDK63T7aTXhIQ--yKKHsXtfkKg&usqp=CAU') 
             {
               //符合就換圖片(B)
                img.src = 'https://api.time.com/wp-content/uploads/2015/02/cats.jpg?quality=85&w=1024&h=512&crop=1'

              
               //不符合就換回原本圖片(A)
            } else {
                
               img.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgJ9T7hOwIBDK63T7aTXhIQ--yKKHsXtfkKg&usqp=CAU'
            }
            
        }


    </script>
</body>

</html>

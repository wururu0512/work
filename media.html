<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
        }

        nav {
            width: 300px;
            height: 100vh;

        }

        /* 1280以上 */
        nav .container {
            background-color: wheat;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        nav .container img {
            width: 50%;
            height: 10%;
            border-radius: 5%;
            margin-bottom: 10px;
        }

        nav .container .btn-group {
            width: 50%;
            height: 300px;
            border-radius: 5%;


        }

        nav .container .btn-group a {
            display: block;
            width: 100%;
            height: 30%;
            color: white;
            margin-bottom: 10px;
            text-align: center;
            text-decoration: none;
            font-family: monospace;
            font-size: 24px;
            line-height: 90px;
            background-color: rgb(79, 88, 73);
        }

        main {
            width: calc(100% - 300px);
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        main .container {
            width: 60%;
            height: 60vh;


        }

        main .container .img-group {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }

        main .container .img-group .img {
            background-image: url("https://img.webmd.com/dtmcms/live/webmd/consumer_assets/site_images/article_thumbnails/other/cat_relaxing_on_patio_other/1800x1200_cat_relaxing_on_patio_other.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            width: 33%;
            height: 100%;
            background-color: rgb(236, 212, 212);
            color: white;
            font-family: monospace;
            font-size: 72px;
            text-align: center;
            line-height: 510px;

        }

        @media (max-width:1280px) {


            #a {
                width: 100%;
                height: 50%;
            }

            #b {
                width: 50%;
                height: 50%;
            }

            #c {
                width: 50%;
                height: 50%;
            }

            main .container .img-group {
                width: 100%;
                height: 100%;
                flex-wrap: wrap;
            }

        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <img src="https://img.webmd.com/dtmcms/live/webmd/consumer_assets/site_images/article_thumbnails/other/cat_relaxing_on_patio_other/1800x1200_cat_relaxing_on_patio_other.jpg"
                alt="">
            <div class="btn-group">
                <a href="" target="_blank">btn</a>
                <a href="" target="_blank">bnt</a>
                <a href="" target="_blank">btn</a>
            </div>

        </div>
    </nav>

    <main>
        <div class="container">
            <div class="img-group">
                <div class="img" id="a">A</div>
                <div class="img" id="b">B</div>
                <div class="img" id="c">C</div>
            </div>

        </div>
    </main>

</body>

</html>
